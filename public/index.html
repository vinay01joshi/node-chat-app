<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <p>Welcome to a chat app</p>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();
            socket.on('connect',()=>{
                console.log('connected to the server.');
            });

            socket.on('disconnect',()=>{
                console.log('Disconnected from server.');
            })
        </script>
    </body>
</html>
